<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
<script>
    var myModal = document.getElementById('myModal')
    var myInput = document.getElementById('myInput')

    myModal.addEventListener('shown.bs.modal', function () {
        myInput.focus()
    })
</script>
<script>
    var triggerTabList = [].slice.call(document.querySelectorAll('#myTab a'))
    triggerTabList.forEach(function (triggerEl) {
        var tabTrigger = new bootstrap.Tab(triggerEl)

        triggerEl.addEventListener('click', function (event) {
            event.preventDefault()
            tabTrigger.show()
        })
    })
</script>

<!-- Button trigger modal -->
<button type="button" class="btn" data-bs-toggle="modal" data-bs-target="#exampleModal">
    <img src="/static/icons-plus.gif"/>
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div id="modal-con" class="modal-content">
            <!-- 장소선택, 아이템 리스트 -->
            <div class="modal-header">
                <div class="btn-group">
                    <button type="button" class="btn dropdown-toggle" data-bs-toggle="dropdown"
                            aria-expanded="false">
                        장소 선택하기
                    </button>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#">모든 장소</a></li>
                        <li>
                            <hr class="dropdown-divider">
                        </li>
                        <li><a class="dropdown-item" href="#">침실</a></li>
                        <li><a class="dropdown-item" href="#">화장실</a></li>
                        <li><a class="dropdown-item" href="#">부엌</a></li>
                    </ul>
                </div>
                <div class="btn-group">
                    <button type="button" class="btn dropdown-toggle" data-bs-toggle="dropdown"
                            aria-expanded="false">
                        Item List
                    </button>

                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#">모든 아이템</a></li>
                        <li>
                            <hr class="dropdown-divider">
                        </li>
                        <li><a class="dropdown-item" href="#">행주</a></li>
                        <li><a class="dropdown-item" href="#">고무장갑</a></li>
                        <li><a class="dropdown-item" href="#">수세미</a></li>
                    </ul>
                </div>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <!-- 아이템 이미지 -->
            <div class="modal-body">
                <img src="https://thumbnail7.coupangcdn.com/thumbnails/remote/230x230ex/image/product/image/vendoritem/2019/04/15/4470475497/073290b5-325a-408c-b2b5-8eff7eef1e38.jpg" class="rounded float-start" alt="...">

            </div>
            <!-- 아이템 이름, 추천 주기 -->
            <div class="modal-body">
                <div>
                    <p> 아이템 이름 </p>
                    <a> 추천 주기 </a>
                </div>
             </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>
</div>
